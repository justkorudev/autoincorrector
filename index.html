            async function correctText(event) {
                const text_input = document.getElementById("text");
                const text = text_input.value;
                const words = text.split(" ");
                const corrected_words = words.map(word => {
                  if (word in corrections) {
                      return corrections[word];
                  } else {
                      return word;
                  }
                });
                const corrected_text = corrected_words.join(" ");
                const output_element = document.getElementById("output");
                output_element.innerHTML = corrected_text;
            }

            const text_input = document.getElementById("text");
            text_input.addEventListener("input", correctText);
        </script>
